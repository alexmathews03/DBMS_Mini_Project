<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Registration | Blood Bank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }
        body {
            height: 100vh;
            width: 100%;
            background: #000;
            color: #fff;
        }
        .background {
            background: url(backgroun3.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            width: 100%;
            filter: blur(10px);
            position: fixed;
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 13%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .navbar a {
            position: relative;
            font-size: 16px;
            color: #fff;
            margin-right: 30px;
            text-decoration: none;
        }
        .navbar a::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: -5px;
            border-radius: 5px;
            transform: translateY(10px);
            opacity: 0;
            transition: .5s ease;
        }
        .navbar a:hover::after {
            transform: translateY(0);
            opacity: 1;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            padding: 80px 40px 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .container h2 {
            text-align: center;
            color: #f72d7a;
            margin-bottom: 30px;
            font-size: 28px;
        }

        #registerForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #registerForm input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            padding: 0 10px;
            transition: all 0.3s ease;
        }

        #registerForm input:focus {
            border-bottom-color: #f72d7a;
        }

        #registerForm input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #registerForm button {
            background: #f72d7a;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #registerForm button:hover {
            background: #d62568;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #0f0;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #f72d7a;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        /* Slider Styling */
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .blood-type-slider {
            width: 100%;
            margin: 15px 0;
        }
        .blood-type-slider input[type="range"] {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #f72d7a, #d62568);
            border-radius: 5px;
            outline: none;
        }
        .blood-type-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #7b0606;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .blood-type-value {
            text-align: center;
            font-size: 18px;
            color: #f72d7a;
            font-weight: bold;
            margin-top: 10px;
        }
        .blood-type-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="hidden"] {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 80px 20px 40px;
            }
            
            header {
                padding: 15px 5%;
                font-size: 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .navbar {
                display: flex;
                gap: 15px;
                margin-right: 0;
            }
            
            .navbar a {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <header>
        ü©∏ Blood Bank Management System
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'receiver_login' %}">Login</a>
        </nav>
    </header>

    <div class="container">
        <h2>Receiver Registration</h2>
        <form id="registerForm" method="post" action="{% url 'register_receiver' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            
            <!-- Blood Type Slider -->
            <div class="slider-container">
                <label>Blood Type Needed</label>
                <div class="blood-type-slider">
                    <input type="range" id="bloodTypeSlider" min="0" max="7" step="1" value="0">
                    <div class="blood-type-value" id="bloodTypeValue">A+</div>
                    <input type="hidden" name="blood_type" id="bloodTypeInput" value="A+">
                    <div class="blood-type-labels">
                        <span>A+</span>
                        <span>A-</span>
                        <span>B+</span>
                        <span>B-</span>
                        <span>O+</span>
                        <span>O-</span>
                        <span>AB+</span>
                        <span>AB-</span>
                    </div>
                </div>
            </div>

            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <button type="submit">Register</button>
        </form>

        {% if messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 Blood Bank Management System | Made with ‚ù§Ô∏è to save lives
    </footer>

    <script>
        const bloodTypeSlider = document.getElementById('bloodTypeSlider');
        const bloodTypeValue = document.getElementById('bloodTypeValue');
        const bloodTypeInput = document.getElementById('bloodTypeInput');
        
        const bloodTypes = ['A+', 'A-', 'B+', 'B-', 'O+', 'O-', 'AB+', 'AB-'];
        
        bloodTypeSlider.addEventListener('input', function() {
            const selectedIndex = parseInt(this.value);
            const selectedType = bloodTypes[selectedIndex];
            bloodTypeValue.textContent = selectedType;
            bloodTypeInput.value = selectedType;
        });
    </script>
</body>
</html>
